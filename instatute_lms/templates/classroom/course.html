{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section">
  <h4><b>{{ course.title }}</b></h4>
</div>

<div class="row">

    <div class="col s3">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Classroom</h4></li>
          <a href="{% url 'lesson' course.id %}" class="collection-item active">Lesson</a>
          <a href="" class="collection-item">Quiz</a>

      {% if teacher_mode == True %}
          <div class="card">
              <a href="{% url 'new-lesson' course.id %}" class="btn-floating btn-large waves-effect waves-light red left">
                  <i class="material-icons">create_new_folder</i>
              </a>
          </div>
          <div style="margin-left: 70px; padding-top:2px">
              <p><b>Create New Lesson</b></p>
          </div>
          </br>
          <div class="divider"></div>
      {% endif %}
