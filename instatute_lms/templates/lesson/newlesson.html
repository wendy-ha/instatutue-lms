{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col s7">


    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
    </br>
        <div style="color: darkblue">
            <h4 class="title is-3"><b>{{ course.title }}</b></h4>
        </div>
        <h4 class="title is-3"><b>CREATE A NEW LESSON</b></h4>
    </br>
          <div class="input-field col s12">
            <p><b>Lesson's Title</b></p>
            {{ form.title }}
          </div>

          <div class="input-field col s12">
            <p><b>Lesson's Description</b></p>
            {{ form.description }}
          </div>

          <div class="input-field col s12">
              <p><b>Lesson's Detail</b></p>
              {{ form.lesson_detail }}
          </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>


      <div class="file-field">
      <p class="control">
        <button type="submit" value="login" class="btn waves-effect black">
          Create Lesson
        </button>
      </p>
    </div>

    </form>

</div>
</div>

{% endblock %}
